<div class="container">

  <h2>Elementos <strong>Block</strong></h2>

  <h1 class="block">H1 - Elemento BLOCK</h1>
  <p class="block">P - Par√°grafo BLOCK</p>
  <div class="block">DIV - Elemento BLOCK</div>
  <button class="block">BUTTON - Exibe como INLINE (com CSS pode mudar)</button>
  <button class="block">BUTTON - Exibe como INLINE (com CSS pode mudar)</button>

  <hr>

  <h2>Elementos <strong>Inline</strong></h2>

  <p>
    <a href="#" class="inline">A - link INLINE</a>
    <span class="inline">SPAN - INLINE</span>
    <strong class="inline">STRONG - INLINE</strong>
    <em class="inline">EM - INLINE</em>
  </p>

  <hr>

  <h2>Mix entre <strong>inline</strong> e <strong>block</strong></h2>
  <div class="block">
    DIV (BLOCK) com texto <span class="inline">SPAN (INLINE)</span> no meio do texto.
  </div>

</div>
